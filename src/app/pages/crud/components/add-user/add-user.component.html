<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="!data?.id" >Add User</mat-card-title>
    <mat-card-title *ngIf="data?.id">Edit User</mat-card-title>
  </mat-card-header>
  <div class="divider"></div>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input
        formControlName="email"
         matInput />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Status</mat-label>
        <mat-select
        formControlName="status"
        >
          <mat-option value="Enable">Enable</mat-option>
          <mat-option value="Disable">Disable</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Access</mat-label>
        <mat-select
        formControlName="access"
        >
          <mat-option value="User">User</mat-option>
          <mat-option value="Admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
      *ngIf="!data?.id"
       appearance="outline" class="w-100">
        <mat-label>Count</mat-label>
        <input
        formControlName="count"
        type="number"
         matInput  />
      </mat-form-field>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button  mat-button (click)="handleAction()">
      <span *ngIf="data?.id">Edit</span>
      <span *ngIf="!data?.id">Add</span>
      </button>
  </mat-card-actions>
</mat-card>
